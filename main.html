<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="process_feedback" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50"><br><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" minlength="3" maxlength="50"><br><br>

        <label for="favorite color">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor"><br><br>

        <label for="likeness">Likeness:</label>
        <input type="Range" id="likeness" name="likeness" min="1" max="100"><br><br>

        <input type="Submit" value="Submit">
    </form>
</body>
</html>
