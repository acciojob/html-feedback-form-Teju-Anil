    <h1>Feedback Form</h1>

        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" minlength="3" maxlength="50" required><br><br>

        <input type="Submit" value="Submit">
    </form>
